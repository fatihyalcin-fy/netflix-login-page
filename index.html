<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <form action="result.html" method="GET">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter your age"
              required
            />
          </div>

          <div class="input-box">
            <label for="email">E-Mail</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="input-box">
            <label for="">Content Type</label>
            <br>
            <select name="content" id="dropdown">
                <option value="movie">Movies</option>
                <option value="series" selected>Series</option>
            </select>
          </div>

          <div class="input-box">

            <label for="">Movie Type</label>
            <br>
            <input type="checkbox" name="movie" id="first-check" value="comedy" checked>
            <label for="first-check">Comedy</label>
            <br>
            <input type="checkbox" name="movie" id="second-check" value="action">
            <label for="second-check">Action</label>
            <br>
            <input type="checkbox" name="movie" id="third-check" value="romance" checked>
            <label for="third-check">Romance</label>

          </div>

          <div class="input-box">
              <label for="">Gender</label>
              <br>
              <input type="radio" name="gender" id="male-gender" value="male">
              <label for="male-gender">Male</label>
              <br>
              <input type="radio" name="gender" id="female-gender" value="female" checked>
              <label for="male-gender">Female</label>
              <br>
              <input type="radio" name="gender" id="other-gender" value="other">
              <label for="other-gender">Other</label>
          </div>

          <div class="input-box">
              <label for="feedback">Feedback</label>
              <br>
              <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="any comments"></textarea>
          </div>

          <div class="form-submit">
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
